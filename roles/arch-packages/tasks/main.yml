---
- name: Install Arch packages
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - ntfs-3g
    - gnome-terminal
    - vifm
    - xorg-server
    - xorg-xinit
    - xterm
  become: yes
  become_user: root

#  Network management {{{ #
- name: Install Network management tools
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - networkmanager
    - network-manager-applet
  become: yes
  become_user: root

- name: Network Manager service enable
  service:
    name: NetworkManager
    enabled: yes
  become: yes
  become_user: root
#  }}} Network management #
#  Drivers {{{ #
- name: Install Arch Drivers
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - nvidia
    - nvidia-settings
  become: yes
  become_user: root
#  }}} Drivers #
#  LightDM {{{ #
- name: Install LightDM
  package:
    name: "{{ item }}"
    state: present
  with_items:
    - lightdm
    - lightdm-gtk-greeter
    - numlockx
  become: yes
  become_user: root

- name: LightDM check default greeter
  become: yes
  become_user: root
  lineinfile:
    path: /etc/lightdm/lightdm.conf
    line: "#greeter-session=example-gtk-gnome"
    state: present
  check_mode: yes
  register: lightdm_greeter

- name: LightDM set default greeter
  become: yes
  become_user: root
  when: lightdm_greeter is not changed
  lineinfile:
    path: /etc/lightdm/lightdm.conf
    regexp: "{{ item.From }}"
    line: "{{ item.To }}"
    state: present
  with_items:
      - { From: '^#greeter-session=example-gtk-gnome', To: 'greeter-session=lightdm-gtk-greeter' }
      - { From: '^#greeter-setup-script=', To: 'greeter-setup-script=/usr/bin/numlockx on' }

- name: LightDM service enable
  service:
    name: lightdm
    enabled: yes
  become: yes
  become_user: root
#  }}} LightDM #
