---
- stat: path=~/.git
  register: git_dir

- name: Download my dotfiles
  git:
    repo: 'https://github.com/echuraev/Linux-env'
    dest: /tmp/Linux-env
  when: git_dir.stat.exists == False
  become: yes
  become_user: echuraev

- name: Install my dotfiles
  shell: /tmp/Linux-env/install.sh
  when: git_dir.stat.exists == False
  become: yes
  become_user: echuraev

- name: Remove tmp files
  file:
    state: absent
    path: "/tmp/Linux-env/"
  when: git_dir.stat.exists == False
  become: yes
  become_user: echuraev

- stat: path="/usr/share/fonts/Sauce Code Pro Nerd Font Complete Mono.ttf"
  register: font_installed

- name: Install font
  get_url: dest="/usr/share/fonts/Sauce Code Pro Nerd Font Complete Mono.ttf" url=https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/SourceCodePro/Regular/complete/Sauce%20Code%20Pro%20Nerd%20Font%20Complete%20Mono.ttf
  when: font_installed.stat.exists == False
  become: yes
  become_user: root

