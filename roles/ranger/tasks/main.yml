---
# Use to remove 'dpkg -r vim'
- stat: path=~/.bin/ranger
  register: ranger

- name: Install ranger packages
  package:
    name: "{{ item }}"
    state: installed
  with_items:
    - caca-utils
    - highlight
    - atool
    - w3m
    - w3m-img
    - poppler-utils
    - mediainfo
    - odt2txt
    - ffmpegthumbnailer
  become: yes
  become_user: root

- name: Download ranger sources
  git:
    repo: 'https://github.com/ranger/ranger'
    dest: ~/.bin/ranger-sources
  when: ranger.stat.exists == False
  become: yes
  become_user: echuraev

- name: Create symling
  shell: ln -s ~/.bin/ranger-sources/ranger.py ~/.bin/ranger
  when: ranger.stat.exists == False
  become: yes
  become_user: echuraev

